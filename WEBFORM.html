<!DOCTYPE html>
<html>
<head>
  <title>Web-to-Case Form</title>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    function timestamp() {
      var response = document.getElementById("g-recaptcha-response");
      if (response == null || response.value.trim() == "") {
        var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);
        elems["ts"] = JSON.stringify(new Date().getTime());
        document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems);
      }
    }
    setInterval(timestamp, 500);
  </script>
</head>
<body>
  <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00D2w00000HHVpM" method="POST">

    <input type="hidden" name="captcha_settings"
      value='{"keyname":"TEST","fallback":"true","orgId":"00D2w00000HHVpM","ts":""}' />

    <input type="hidden" name="orgid" value="00D2w00000HHVpM" />
    <input type="hidden" name="retURL" value="https://yourdomain.com/thankyou.html" />

    <label for="name">Contact Name</label>
    <input id="name" maxlength="80" name="name" size="20" type="text" /><br>

    <label for="email">Email</label>
    <input id="email" maxlength="80" name="email" size="20" type="text" /><br>

    <label for="phone">Phone</label>
    <input id="phone" maxlength="40" name="phone" size="20" type="text" /><br>

    <label for="subject">Subject</label>
    <input id="subject" maxlength="80" name="subject" size="20" type="text" /><br>

    <label for="description">Description</label>
    <textarea name="description"></textarea><br>

    <input type="hidden" id="external" name="external" value="1" /><br>

    <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_V2_SITE_KEY"></div><br>

    <input type="submit" name="submit" value="Submit Case" />
  </form>
</body>
</html>
